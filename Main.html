<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кейсы 🎁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    h1 { color: gold; }
    .cases {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .case {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #444, #222);
      border: 3px solid gold;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .case:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #666, #333);
    }
    #result {
      margin-top: 40px;
      font-size: 22px;
      color: lime;
    }
  </style>
</head>
<body>
  <h1>Выбери кейс 🎁</h1>
  <div class="cases">
    <div class="case" onclick="openCase(1)">Кейс 1</div>
    <div class="case" onclick="openCase(2)">Кейс 2</div>
    <div class="case" onclick="openCase(3)">Кейс 3</div>
  </div>
  <div id="result"></div>

  <script>
    function openCase(num) {
      const prizes = ["💎 Алмаз", "🎲 Удача", "💰 Монеты", "🔥 Сундук", "🍀 Клевер"];
      const prize = prizes[Math.floor(Math.random() * prizes.length)];
      document.getElementById("result").innerHTML = `Ты открыл Кейс ${num} и получил: <b>${prize}</b>!`;
    }
  </script>
</body>
</html>
